

<div class="card">
  <div class="header">
    <h1 class="title">Flight Search (Multistop)</h1>
  </div>
  <div class="content">

<form novalidate [formGroup]="filter">

  <h1>Dynamic Form</h1>

  <div *ngFor="let item of metadata" class="form-group">
    <label>{{item.label}}</label>
    <input *ngIf="item.type == 'text'" [formControlName]="item.name" class="form-control">
    <input *ngIf="item.type == 'checkbox'" type="checkbox" [formControlName]="item.name" class="form-control">
  </div>

  <h1>Static Form</h1>
    <div class="form-group">
        <label>From</label>
        <input class="form-control" formControlName="from">
    </div>

    <div class="form-group">
        <label>To</label>
        <input class="form-control" formControlName="to" name="to">
    </div>
    <div class="form-group">
        <button
            class="btn btn-primary"
            name="btnSearch"
            (click)="search()">
          Search
        </button>
    </div>
</form>

<div class="row">
    <div *ngFor="let f of flights" class="col-sm-6 col-md-4 col-lg-3 ">
        <flight-card [item]="f">
        </flight-card>

    </div>
</div>

<div class="row" style="margin-top:40px">
<pre>Warenkorb
----------------------
{{selectedFlight | json}}
</pre>
</div>
</div>
</div>
